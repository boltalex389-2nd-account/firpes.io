<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8" />

		<link rel="icon" 
			  type="image/gif" 
			  href="assets/misc/imp.gif" />

		<title>Game</title>

		<style type="text/css" media="screen">
		body{
			margin: 0px;
			overflow: hidden;
			text-align: center;
		}

		#a{
			text-align: center;
			position: absolute;
			top: 50%;
			left: 0px;
			width: 100%;
			height: 1px;
			overflow: visible;
			visibility: visible;
			display: block
		}

		#b{
			margin-left: -30px;
			position: absolute;
			top: -30px;
			left: 50%;
			width: 60px;
			height: 60px;
			visibility: visible
		}
		</style>
	</head>
	<body>
		<!-- preloader -->
		<div id="a"><img id="b" height="60" width="60" alt="Loading..." src="assets/misc/loading.gif"></div>

		<!-- 1.10.2 because https://twitter.com/makc3d/status/475039125914271744 -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="scripts/loaders.js"></script>

		<!-- r67 -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
		<script src="scripts/misc3d.js"></script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js" data-main="scripts/main"></script>
	</body>
</html>
